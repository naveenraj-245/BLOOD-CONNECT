<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | BloodConnect</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="edit-profile-page">

  <header class="dashboard-header">
    <h1>Edit Your Profile</h1>
    <p>Keep your donor information up to date.</p>
  </header>

  <section class="profile-form">
    <form id="editProfileForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Your email" />

      <label for="bloodGroup">Blood Group</label>
      <select id="bloodGroup">
        <option value="">-- Select --</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter your city" />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" />

      <button type="submit" class="cta-btn">Update Profile</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 BloodConnect. Privacy matters.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>

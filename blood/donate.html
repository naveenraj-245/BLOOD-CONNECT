<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Blood | BloodConnect</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="edit-profile-page">

  <header class="dashboard-header">
    <h1>Log Your Donation</h1>
    <p>Every drop counts. Thank you for saving a life.</p>
  </header>

  <section class="profile-form">
    <form id="donationForm">
      <label for="date">Date of Donation</label>
      <input type="date" id="date" />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="e.g. Apollo Hospital, Chennai" />

      <label for="recipient">Recipient Name</label>
      <input type="text" id="recipient" placeholder="e.g. Ramesh Kumar" />

      <label for="notes">Notes (optional)</label>
      <input type="text" id="notes" placeholder="Any extra info" />

      <button type="submit" class="cta-btn">Submit Donation</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 BloodConnect. You are a hero.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
